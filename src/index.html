<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome Voter</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" >
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Welcome Voter</h1>
          <hr/>
          <br/>

          <div id="loader">
            <p class="text-center"><strong>Loading...</strong>(reload if it take too long)</p>
          </div>
          
          <div id="beginning">
            <form onSubmit="App.addCandidate()" id="addCand">
            <input id="name" type='text' class='form-control' style="width:25vw"><br>
            <button id="addCandi" class='btn btn-primary'>Add Candidate</button>
            </form>
          </div>

          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
<div id="form">
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form></div>
            <div>
              <form onSubmit="App.begin()" id="start">
                <button id="begin" class='btn btn-success' >Start Election</button>
                </form>
              <form onSubmit="App.finish()" id='end'>
                <button class='btn btn-danger'>End Election</button>
              </form>
            </div>

           
            
            <p id="accountAddress" class="text-center"></p>
            
              
          
          </div>
        </div>
      </div>
      
    </div>

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
